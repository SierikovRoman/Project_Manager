<!-- ADD_NEW_MEMBER-->
<div class="panel panel-default" >
  <!-- Default panel contents -->
  <div class="panel-heading">Add new member</div>
        <form name="memberList" ng-submit="insertNewMember(memberInfo);"
        method="POST"> <!-- action="test.php" -->

          <div class="form-group">
              <label for="Name">Name</label>
              <input type="text"
                   name="memberName"
                   class="form-control"
                   placeholder="Alex"
                   maxlength="30"
                   ng-model="memberInfo.name" 
                   autofocus 
                   required />
            </div>

            <!-- ERRORS_NAME -->
            <div class="form-group">
            <p class="text-danger" ng-show="memberList.memberName.$invalid && memberList.memberName.$dirty">Name field is Empty!</p>
          </div>
          <!-- END_ERRORS_NAME -->

            <div class="form-group">
              <label for="Surname">Surname</label>
              <input type="text" 
                   name="memberSurname"
                   class="form-control"
                   placeholder="Neiman"
                   maxlength="30"
                   ng-model="memberInfo.surname" 
                   autofocus 
                   required />
            </div>

          <!-- ERRORS_SURNAME -->
            <div class="form-group">
            <p class="text-danger" ng-show="memberList.memberSurname.$invalid && memberList.memberSurname.$dirty">Surname field is Empty!</p>
          </div>
          <!-- END_ERRORS_SURNAME -->

            <div class="form-group">
              <label for="Login">Email</label>
              <input type="email" 
                 name="memberEmail"
                 class="form-control"
                   placeholder="alex@gmail.com"
                   maxlength="30"
                   ng-model="memberInfo.email" 
                   autofocus 
                   required />
            </div>

          <!-- ERRORS_LOGIN -->
            <div class="form-group">
            <p class="text-danger" ng-show="memberList.memberEmail.$invalid && memberList.memberEmail.$dirty">Email field is Empty!</p>
          </div>
          <!-- END_ERRORS_LOGIN -->

          <div class="form-group">
            <label for="AccessType">Access type</label>
            <input type="text" 
                 name="memberAccessType" 
                 class="form-control"
                 placeholder="2"
                 maxlength="30"
                 ng-model="memberInfo.access_type" 
                 autofocus 
                 required />
          </div>

          <!-- ERRORS_ACCESS_TYPE -->
            <div class="form-group">
            <p class="text-danger" ng-show="memberList.memberAccessType.$invalid && memberList.memberAccessType.$dirty">Access type field is Empty!</p>
          </div>
          <!-- END_ERRORS_ACCESS_TYPE -->

          <div class="form-group">
            <label for="Position">Position</label>
            <input type="text" 
                 name="memberPosition" 
                 class="form-control"
                 placeholder="0"
                 maxlength="30"
                 ng-model="memberInfo.position" 
                 autofocus 
                 required />
          </div>

          <!-- ERRORS_POSITION -->
            <div class="form-group">
            <p class="text-danger" ng-show="memberList.memberPosition.$invalid && memberList.memberPosition.$dirty">Position field is Empty!</p>
          </div>
          <!-- END_ERRORS_POSITION -->

          <div class="form-group">
            <label for="Password">Password</label>
            <input type="text" 
                 name="memberPassword" 
                 class="form-control"
                 placeholder="12345"
                 maxlength="30"
                 ng-model="memberInfo.password" 
                 autofocus 
                 required />
          </div>

          <!-- ERRORS_PASSWORD -->
            <div class="form-group">
            <p class="text-danger" ng-show="memberList.memberPassword.$invalid && memberList.memberPassword.$dirty">Password field is Empty!</p>
          </div>
          <!-- END_ERRORS_PASSWORD -->



          <div class="modal-footer form-group">
            <button class="btn btn-primary" ng-disabled="memberList.$invalid">Add</button>
          </div>
        </form>
      </div>
    </div>
