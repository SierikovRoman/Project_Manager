<!-- Members_Table -->
<div class="panel panel-default memberTable" id="membersList">
  <!-- Default panel contents -->
  <div class="panel-heading">Members</div>
    <div class="panel-body">
      <span class="input-group-btn">
        <input type="text" class="form-control" placeholder="Search Employee Details Into Database..." ng-model="search_query">
      </span>
    </div>
	<div class="table-container">
      <!-- Table -->
      <table class="table table-hover">
        <tr>
        <th class="hide">ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th class="hide">Access type</th>
        <th>Position</th>
        <th class="hide">Password</th>
        <th class="hide">Edit</th>
        <th class="hide">Delete</th>
        </tr>
          <tr ng-repeat="member in members | filter:search_query">
            <td class="hide"><span>{{member.id}}</span></td>
            <td>{{member.name}}</td>
            <td>{{member.surname}}</td>     
            <td>{{member.email}}</td>
            <td class="hide">{{member.access_name}}</td>
            <td>{{member.pos_name}}</td>
            <td class="hide">{{member.password}}</td>
            <td class="hide">
              <button class="btn btn-warning" ng-click="editInfo(member)" title="Edit">
              <!-- <a href="#/UpdateMember"></a> -->
              <span class="glyphicon glyphicon-edit"></span></button>
            </td>
            <td class="hide">
              <button class="btn btn-danger" ng-click="deleteInfo(member)" title="Delete">
              <span class="glyphicon glyphicon-trash"></span></button>
            </td>
          </tr>
        </table>
      <!-- </form> -->
      </div>
  </div>
